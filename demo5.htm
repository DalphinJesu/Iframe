<html>

<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>


 <script language="javascript" type="text/javascript">
function openDialog() {

            var $dialog = jQuery('#dialog');
            $dialog.dialog({
                autoOpen: false,
                resizable: false,
                title: 'Register App',
				dialogClass: 'iframe_pdf',
                modal: true,
                height: 500,
                width: 1080,
                close: function (event, ui) {
                    $('#iframeManageApp').attr('src', 'about:blank');
                    $dialog.dialog('close');
                    $dialog.dialog('destroy');
                },
                open: function (event, ui) {
                    $('#iframeManageApp').attr('src', 'http://legallo1.free.fr/french/CV_JLG.pdf');
					$('.ui-widget-overlay').on('click', function(){
						if($dialog) {
							$dialog.dialog('close');
						}
					});
                }
            });

            $dialog.dialog('open');
        }
		setTimeout(function(){
			openDialog();
		})
    </script>
	<style>
	.ui-widget.ui-widget-content.iframe_pdf { z-index: 100 !important; }
	.ui-widget-overlay { z-index: 101 !important; background: rgba(0,0,0,0.5); opacity: 1;}
	
	</style>
</head>
<body>
<div onclick="openDialog();"> Open Iframe </div>
<div id="dialog" style="display: none; padding-left: 10px; overflow: hidden;">
        <iframe id="iframeManageApp" src="http://legallo1.free.fr/french/CV_JLG.pdf" frameborder="0" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
	</body>
</html>
